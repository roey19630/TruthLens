<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TruthLens ‚Äì Analyze Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            color: #333;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç TruthLens</h1>
        <p>Paste a headline, tweet, or short post to analyze:</p>
        <form method="post">
            <textarea name="user_input" placeholder="Enter text here...">{{ user_input }}</textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
            <div class="result-box">
                <h2>üîé Analysis Result:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
